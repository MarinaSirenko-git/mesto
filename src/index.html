<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="Интересные места в России">
  <meta name="author" content="Марина Сиренко">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого Mesto Russia">
    </header>
    <main class="content page__main">
      <section class="user">
        <div class="user-info user__user-info-geometry">
          <div class="user-info__user-photo-wrap">
            <button class="user-info__edit-user-photo" type="button" aria-label="Редактировать аватар"></button>
            <img class="user-info__user-photo" src="#" alt="Аватар">
          </div>
          <div class="user-info__about">
              <div class="user-info__edit-wrap">
                <h1 class="user-info__name"></h1>
                <button class="user-info__edit-icon" type="button" aria-label="Редактировать имя"></button>
              </div>
              <p class="user-info__career"></p>
          </div>
          <button class="user-info__add-icon" aria-label="Добавить фото" type="button"></button>
        </div>
        <ul class="cards user__cards-geometry">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_delete-image">
    <form class="popup__container" name="delete-image">
      <button class="popup__close-icon" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__btn" type="submit">Да</button>
    </form>
  </div>
  <div class="popup popup_type_user-avatar">
    <form class="popup__container" name="avatar" novalidate>
      <button class="popup__close-icon" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <label class="popup__label">
        <input id="user-avatar-input" class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span id="user-avatar-input-error" class="popup__input-error"></span>
      </label>
      <button class="popup__btn" type="submit">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_type_user-info">
      <form class="popup__container" name="user-info" novalidate>
        <button class="popup__close-icon popup__close-icon_place_user-info" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__label">
          <input id="user-name-input" class="popup__input popup__input_type_name" type="text" name="name" minlength="2" maxlength="40" required>
          <span id="user-name-input-error" class="popup__input-error"></span>
        </label>
        <label class="popup__label">
          <input id="user-career-input" class="popup__input popup__input_type_career" type="text" name="career" minlength="2" maxlength="200" required>
          <span id="user-career-input-error" class="popup__input-error"></span>
        </label>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
  </div>
  <div class="popup popup_type_add-image">
    <form class="popup__container" name="add-image" novalidate>
      <button class="popup__close-icon popup__close-icon_place_add-image" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <label class="popup__label">
        <input id="photo-title-input" class="popup__input popup__input_type_title" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
        <span id="photo-title-input-error" class="popup__input-error"></span>
      </label>
      <label class="popup__label">
        <input id="photo-link-input" class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span id="photo-link-input-error" class="popup__input-error"></span>
      </label>
      <button class="popup__btn" type="submit">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_type_show-image">
      <figure class="popup__semantic-wrap">
        <button class="popup__close-icon popup__close-icon_place_show-image" aria-label="Закрыть" type="button"></button>
        <img class="popup__fullsize-image" src="https://images.pexels.com/photos/3339457/pexels-photo-3339457.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Загруженное изображение">
        <figcaption class="popup__image-caption">Карачаевск</figcaption>
      </figure>
  </div>
  <template class="cards__container">
    <li class="cards__item">
      <button class="cards__remove-btn" type="button"></button>
      <img class="cards__photo" src="#" alt="Загруженное изображение">
      <div class="cards__caption">
        <h2 class="cards__title">Карачаевск</h2>
        <div class="cards__like-wrap">
          <button class="cards__like-btn" aria-label="Поставить лайк" type="button"></button>
          <span class="cards__like-counter"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
