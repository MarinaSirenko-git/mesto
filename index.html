<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="Интересные места в России">
  <meta name="author" content="Марина Сиренко">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="лого Mesto Russia">
    </header>
    <main class="content page__main">
      <section class="user">
        <div class="user-info user__user-info-geometry">
          <img class="user-info__user-photo" src="./images/image.jpg" alt="Аватар">
          <div class="user-info__about">
              <div class="user-info__edit-wrap">
                <h1 class="user-info__name">Жак-Ив Кусто</h1>
                <button class="user-info__edit-icon" type="button" aria-label="Редактировать имя"></button>
              </div>
              <p class="user-info__career">Исследователь океана</p>
          </div>
          <button class="user-info__add-icon" aria-label="Добавить фото" type="button"></button>
        </div>
        <ul class="cards user__cards-geometry">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
    <div class="popup popup_type_user-info">
        <form class="popup__container" name="user-info">
          <button class="popup__close-icon popup__close-icon_place_user-info" aria-label="Закрыть" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" type="text" name="user-name">
          <input class="popup__input popup__input_type_career" type="text" name="user-career">
          <button class="popup__btn">Сохранить</button>
        </form>
    </div>
    <div class="popup popup_type_add-image">
      <form class="popup__container" name="add-image">
        <button class="popup__close-icon popup__close-icon_place_add-image" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_title" type="text" name="photo-title" placeholder="Название">
        <input class="popup__input popup__input_type_link" type="text" name="photo-link" placeholder="Ссылка на картинку">
        <button class="popup__btn">Сохранить</button>
      </form>
  </div>
  <div class="popup popup_type_show-image">
      <figure class="popup__semantic-wrap">
        <button class="popup__close-icon popup__close-icon_place_show-image" aria-label="Закрыть" type="button"></button>
        <img class="popup__fullsize-image" src="https://images.pexels.com/photos/3339457/pexels-photo-3339457.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Загруженное изображение">
        <figcaption class="popup__image-caption">Карачаевск</figcaption>
      </figure>
</div>
  <template class="cards__container">
    <li class="cards__item">
      <button class="cards__remove-btn"></button>
      <img class="cards__photo" src="./images/karachayevsk.jpg" alt="Загруженное изображение">
      <div class="cards__caption">
        <h2 class="cards__title">Карачаевск</h2>
        <button class="cards__like-btn" aria-label="Поставить лайк" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
